<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Weather App</title>
</head>
<body>
    <main class="content-grid">

        <header class="header">

            <h1>Weather</h1>
            <h3>in</h3>
            <h2>{{ city }}</h2>
        
            <p>(Latitude: {{ latitude }} | Longitude: {{ longitude }})</p>

        </header>

        <div class="zipcode" id="zipcode_prompt">

            <p>Location not correct? Try entring your zipcode:</p>

            <form method="post">
                <label for="zipcode">Zipcode</label>
                <input type="text" name="zipcode" value=" {{ request.form['zipcode'] }}"></input>
                <button type="submit">Go!</button>
            </form>

        </div>

        <div class="weather_period">
            {% for period in local_weather %}
            <h3>{{ period.name }}</h3>
            <p>Temperature: {{ period.temperature }} {{ period.temp_unit }}Â°</p>
            <p>{{ period.details }}</p>
            {% endfor %}
        </div>
        
    </main>

</body>
</html>
